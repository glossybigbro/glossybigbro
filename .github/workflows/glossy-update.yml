name: Update Profile README

on:
  schedule:
    # Action will run on this schedule
    - cron: '0 * * * *'
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Dependencies
        run: npm install
        
      - name: Run Update Script
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          # WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }} # Uncomment if using WakaTime
        run: npm run update-profile
      
      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-update Profile README" && git push)
